                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">THE GOI'S ECONOMIC PLAN FOR THE NEGEV AND GALILEE</tspan></text>
                    </g>
                
                
                    <g id="sentences"> 
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">Peres staffers</tspan>
                        <tspan class="rel">indicated the same to</tspan>
                        <tspan class="a2">Econoff</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">Israeli-Arab and NGO communities</tspan>
                        <tspan class="rel">have raised</tspan>
                        <tspan class="a2">serious concerns</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">The Negev Law</tspan>
                        <tspan class="rel">passed in</tspan>
                        <tspan class="a2">1986</tspan>
                    </text>
                    
                    <text x="-200" y="100" class="sentence">
                        <tspan class="a1">The Negev law</tspan>
                        <tspan class="rel">was revoked in</tspan>
                        <tspan class="a2">2002</tspan>
                    </text>
                    
                    <text x="-200" y="120" class="sentence">
                        <tspan class="a1">This new plan</tspan>
                        <tspan class="rel">was referred to as</tspan>
                        <tspan class="a2">the " 2020 " plan</tspan>
                    </text>
                    
                    <text x="-200" y="140" class="sentence">
                        <tspan class="a1">It</tspan>
                        <tspan class="rel">includes plans for</tspan>
                        <tspan class="a2">transportation projects</tspan>
                    </text>
                    
                    <text x="-200" y="160" class="sentence">
                        <tspan class="a1">Staffer Uri Ben-Porath</tspan>
                        <tspan class="rel">was not able to provide the details of</tspan>
                        <tspan class="a2">these programs</tspan>
                    </text>
                    
                    </g>
                
            
        </g>

                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">ARAB-ISRAELI REACTIONS TO GOI'S NEGEV AND GALILEE</tspan></text>
                    </g>
                
                
                    <g id="sentences"> 
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">the plan</tspan>
                        <tspan class="rel">is primarily geared towards</tspan>
                        <tspan class="a2">Jewish Israelis</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">Such a project</tspan>
                        <tspan class="rel">holds nothing positive for</tspan>
                        <tspan class="a2">Israeli Arabs</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">This</tspan>
                        <tspan class="rel">said</tspan>
                        <tspan class="a2">Mrs. Bishara</tspan>
                    </text>
                    
                    </g>
                
            
        </g>

                </text>
                
                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">GOI MOVES AHEAD ON STRATEGIC PLAN FOR THE NEGEV</tspan></text>
                    </g>
                
                
                    <g id="sentences"> 
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">These projects</tspan>
                        <tspan class="rel">include the extension of</tspan>
                        <tspan class="a2">Route 6</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">funding</tspan>
                        <tspan class="rel">will be sought from</tspan>
                        <tspan class="a2">the GOI budget</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">The development of the Negev</tspan>
                        <tspan class="rel">would support the economic development of</tspan>
                        <tspan class="a2">both Israel and Gaza</tspan>
                    </text>
                    
                    <text x="-200" y="100" class="sentence">
                        <tspan class="a1">The plan</tspan>
                        <tspan class="rel">is being handled out of</tspan>
                        <tspan class="a2">the Prime Minister 's office</tspan>
                    </text>
                    
                    <text x="-200" y="120" class="sentence">
                        <tspan class="a1">The international consulting firm Mckinsey</tspan>
                        <tspan class="rel">is also involved in</tspan>
                        <tspan class="a2">this planning and integration phase</tspan>
                    </text>
                    
                    <text x="-200" y="140" class="sentence">
                        <tspan class="a1">The Negev academic community</tspan>
                        <tspan class="rel">should also get a boost in</tspan>
                        <tspan class="a2">the number of students</tspan>
                    </text>
                    
                    <text x="-200" y="160" class="sentence">
                        <tspan class="a1">the national average</tspan>
                        <tspan class="rel">will be another indicator of</tspan>
                        <tspan class="a2">plan success</tspan>
                    </text>
                    
                    <text x="-200" y="180" class="sentence">
                        <tspan class="a1">Jews</tspan>
                        <tspan class="rel">account for</tspan>
                        <tspan class="a2">75 % of that population</tspan>
                    </text>
                    
                    <text x="-200" y="200" class="sentence">
                        <tspan class="a1">Negev income</tspan>
                        <tspan class="rel">is only two-thirds of</tspan>
                        <tspan class="a2">the national average</tspan>
                    </text>
                    
                    <text x="-200" y="220" class="sentence">
                        <tspan class="a1">This project</tspan>
                        <tspan class="rel">has received</tspan>
                        <tspan class="a2">approval</tspan>
                    </text>
                    
                    <text x="-200" y="240" class="sentence">
                        <tspan class="a1">part of the development plan</tspan>
                        <tspan class="rel">is in</tspan>
                        <tspan class="a2">the works</tspan>
                    </text>
                    
                    <text x="-200" y="260" class="sentence">
                        <tspan class="a1">he</tspan>
                        <tspan class="rel">has already been selected for</tspan>
                        <tspan class="a2">transfer</tspan>
                    </text>
                    
                    <text x="-200" y="280" class="sentence">
                        <tspan class="a1">This air base</tspan>
                        <tspan class="rel">would bring employment to</tspan>
                        <tspan class="a2">cities of Arad and Dimona</tspan>
                    </text>
                    
                    <text x="-200" y="300" class="sentence">
                        <tspan class="a1">He</tspan>
                        <tspan class="rel">did not address planning for</tspan>
                        <tspan class="a2">the Galilee</tspan>
                    </text>
                    
                    <text x="-200" y="320" class="sentence">
                        <tspan class="a1">the GOI</tspan>
                        <tspan class="rel">will seek funding for</tspan>
                        <tspan class="a2">the road</tspan>
                    </text>
                    
                    </g>
