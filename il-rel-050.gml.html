                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">U/S BURNS' MEETING WITH PRIME MINISTER ERDOGAN</tspan></text>
                    </g>
                
                
                    <g id="sentences"> 
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">Erdogan</tspan>
                        <tspan class="rel">also spoke appreciatively about</tspan>
                        <tspan class="a2">the President 's new Iraq strategy</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">The discussion</tspan>
                        <tspan class="rel">also touched briefly on</tspan>
                        <tspan class="a2">Afghanistan and Turkish-Greek relations</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">Burns</tspan>
                        <tspan class="rel">was accompanied by</tspan>
                        <tspan class="a2">Ambassador</tspan>
                    </text>
                    
                    <text x="-200" y="100" class="sentence">
                        <tspan class="a1">Erdogan</tspan>
                        <tspan class="rel">was joined by</tspan>
                        <tspan class="a2">MPs Saban Disli</tspan>
                    </text>
                    
                    <text x="-200" y="120" class="sentence">
                        <tspan class="a1">no such resolution</tspan>
                        <tspan class="rel">passes in</tspan>
                        <tspan class="a2">the US.</tspan>
                    </text>
                    
                    <text x="-200" y="140" class="sentence">
                        <tspan class="a1">Other countries</tspan>
                        <tspan class="rel">could join</tspan>
                        <tspan class="a2">it</tspan>
                    </text>
                    
                    <text x="-200" y="160" class="sentence">
                        <tspan class="a1">The Administration</tspan>
                        <tspan class="rel">will strongly oppose</tspan>
                        <tspan class="a2">any Armenia resolution</tspan>
                    </text>
                    
                    <text x="-200" y="180" class="sentence">
                        <tspan class="a1">Turkey</tspan>
                        <tspan class="rel">had been doing</tspan>
                        <tspan class="a2">its part</tspan>
                    </text>
                    
                    <text x="-200" y="200" class="sentence">
                        <tspan class="a1">most of which</tspan>
                        <tspan class="rel">will go to strengthening</tspan>
                        <tspan class="a2">Afghani military and police and reconstruction</tspan>
                    </text>
                    
                    <text x="-200" y="220" class="sentence">
                        <tspan class="a1">People</tspan>
                        <tspan class="rel">expect</tspan>
                        <tspan class="a2">results</tspan>
                    </text>
                    
                    <text x="-200" y="240" class="sentence">
                        <tspan class="a1">We</tspan>
                        <tspan class="rel">understand</tspan>
                        <tspan class="a2">Turkey 's frustration</tspan>
                    </text>
                    
                    <text x="-200" y="260" class="sentence">
                        <tspan class="a1">the action</tspan>
                        <tspan class="rel">sent an important message to</tspan>
                        <tspan class="a2">the PKK.</tspan>
                    </text>
                    
                    <text x="-200" y="280" class="sentence">
                        <tspan class="a1">Erdogan</tspan>
                        <tspan class="rel">spoke positively of</tspan>
                        <tspan class="a2">the President 's new Iraq strategy</tspan>
                    </text>
                    
                    <text x="-200" y="300" class="sentence">
                        <tspan class="a1">he</tspan>
                        <tspan class="rel">has repercussions for</tspan>
                        <tspan class="a2">Turkey</tspan>
                    </text>
                    
                    <text x="-200" y="320" class="sentence">
                        <tspan class="a1">Turkey</tspan>
                        <tspan class="rel">would play</tspan>
                        <tspan class="a2">a helpful role</tspan>
                    </text>
                    
                    <text x="-200" y="340" class="sentence">
                        <tspan class="a1">He</tspan>
                        <tspan class="rel">had visited</tspan>
                        <tspan class="a2">Athens several times</tspan>

                    <text x="-200" y="360" class="sentence">

                        <tspan class="a2">U/S Burns</tspan>

                    <g id="subject">

                    <g id="sentences"> 
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">U/S Burns</tspan>
                        <tspan class="rel">was accompanied by</tspan>
                        <tspan class="a2">the Ambassador</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">Apakan</tspan>
                        <tspan class="rel">is the issue of</tspan>
                        <tspan class="a2">Iraq 's territorial integrity</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">It</tspan>
                        <tspan class="rel">should be guaranteed by</tspan>
                        <tspan class="a2">Iraq 's neighbors</tspan>
                    </text>
                    
                    <text x="-200" y="100" class="sentence">
                        <tspan class="a1">FM Gul</tspan>
                        <tspan class="rel">had conveyed this to</tspan>
                        <tspan class="a2">parliament</tspan>
                    </text>
                    
                    <text x="-200" y="120" class="sentence">
                        <tspan class="a1">these connections</tspan>
                        <tspan class="rel">will help ensure the success of</tspan>
                        <tspan class="a2">Turkey 's Iraq agenda</tspan>
                    </text>
                    
                    <text x="-200" y="140" class="sentence">
                        <tspan class="a1">Apakan</tspan>
                        <tspan class="rel">told</tspan>
                        <tspan class="a2">Burns</tspan>
                    </text>
                    
                    <text x="-200" y="160" class="sentence">
                        <tspan class="a1">Turkey 's view</tspan>
                        <tspan class="rel">is not</tspan>
                        <tspan class="a2">an irridentist one</tspan>
                    </text>
                    
                    <text x="-200" y="180" class="sentence">
                        <tspan class="a1">The referendum</tspan>
                        <tspan class="rel">would unleash</tspan>
                        <tspan class="a2">further ethnic turmoil</tspan>
                    </text>
                    
                    <text x="-200" y="200" class="sentence">
                        <tspan class="a1">Postponement</tspan>
                        <tspan class="rel">is</tspan>
                        <tspan class="a2">the best option</tspan>
                    </text>
                    
                    <text x="-200" y="220" class="sentence">
                        <tspan class="a1">Iran</tspan>
                        <tspan class="rel">does not accept</tspan>
                        <tspan class="a2">the " common sense " approach</tspan>
                    </text>
                    
                    <text x="-200" y="240" class="sentence">
                        <tspan class="a1">Quiet diplomacy</tspan>
                        <tspan class="rel">is more effective than</tspan>
                        <tspan class="a2">public statements</tspan>
                    </text>
                    
                    <text x="-200" y="260" class="sentence">
                        <tspan class="a1">The Shi'a base of the revolution</tspan>
                        <tspan class="rel">has "lost</tspan>
                        <tspan class="a2">its shine</tspan>
                    </text>
                    
                    <text x="-200" y="280" class="sentence">
                        <tspan class="a1">Apakan</tspan>
                        <tspan class="rel">welcomed the efforts of</tspan>
                        <tspan class="a2">General Ralston</tspan>
                    </text>
                    
                    <text x="-200" y="300" class="sentence">
                        <tspan class="a1">the threat</tspan>
                        <tspan class="rel">is to</tspan>
                        <tspan class="a2">Turkey</tspan>
                    </text>
                    
                    <text x="-200" y="320" class="sentence">
                        <tspan class="a1">The U.S.</tspan>
                        <tspan class="rel">is carefully considering concrete actions against</tspan>
                        <tspan class="a2">the PKK</tspan>
                    </text>
                    
                    <text x="-200" y="340" class="sentence">
                        <tspan class="a1">This cable</tspan>

                        <tspan class="a2">U/S Burns</tspan>
